<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <!-- font icon awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" />

  <!-- font google -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300;500;700&display=swap" rel="stylesheet">
  <!-- bs4 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"

  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <!-- header -->
  <header>
    <div class="container ">
      <nav class="navbar navbar-expand-lg  bg-dark">
        <a class="navbar-brand" href="#">
          <i class="fa fa-dice-d20"></i>
          <span> CyberPortfolio</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarPort"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarPort">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Service</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>
  <!-- carousel -->
  <!-- data-ride="carousel" -->
  <section class="myCarousel">
    <div id="carouselPort" class="carousel slide">
      <ol class="carousel-indicators">
        <li data-target="#carouselPort" data-slide-to="0" class="active"></li>
        <li data-target="#carouselPort" data-slide-to="1"></li>
        <li data-target="#carouselPort" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./image/finland.jpg" class="d-block w-100" alt="...">
          <div class="carousel__overlay">
          </div>
          <div class="carousel-caption d-none d-md-block">
            <div class="carousel__avt">
              <img src="./image/01-3.jpg" alt="">
            </div>
            <h5>Our goals. Our mission.</h5>
            <p>How we help other companies to grow.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="./image/mountains.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <div class="carousel__avt">
              <img src="./image/02-3.jpg" alt="">
            </div>
            <h5>Second slide label</h5>
            <p>Some representative placeholder content for the second slide.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="./image/mountains-1.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <div class="carousel__avt">
              <img src="./image/03-3.jpg" alt="">
            </div>
            <h5>Third slide label</h5>
            <p>Some representative placeholder content for the third slide.</p>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="welcome"></section>
  <section class="hire"></section>
  <section class="myPic"></section>
  <section class="myExperiences"></section>
  <section class="myAward"></section>
  <footer></footer>



  <!-- jquery. bs4 -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>
